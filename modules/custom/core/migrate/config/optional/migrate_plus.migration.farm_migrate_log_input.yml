langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_input
      - farm_migrate
id: farm_migrate_log_input
label: 'Logs (Inputs)'
migration_group: farm_migrate_log
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_log
  bundle: farm_input
destination:
  plugin: 'entity:log'
process:
  # Hard-code the bundle.
  type:
    plugin: default_value
    default_value: input
  # Maintain the asset ID.
  id:
    plugin: get
    source: id
  # Input specific fields.
  lot_number:
    plugin: get
    source: field_farm_lot_number
  material:
    plugin: sub_process
    source: field_farm_material
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_taxonomy_material
        source: tid
  method:
    plugin: get
    source: field_farm_input_method
  purchase_date:
    plugin: get
    source: field_farm_date_purchase
  source:
    plugin: get
    source: field_farm_input_source
migration_dependencies:
  required:
    - farm_migrate_taxonomy_material
  optional: {  }
