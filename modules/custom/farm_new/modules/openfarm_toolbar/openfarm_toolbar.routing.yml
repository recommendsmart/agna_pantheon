openfarm_toolbar.system:
  path: '/admin/openfarm'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Openfarm system'
  requirements:
    _permission: 'access openfarm toolbar'

openfarm_toolbar.configuration:
  path: '/admin/openfarm/configuration'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Configuration'
  requirements:
    _permission: 'access openfarm toolbar'

openfarm_toolbar.activity:
  path: '/admin/openfarm/activity'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Openfarm activity'
  requirements:
    _permission: 'access activity pages openfarm'
